<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no”">
    <meta name="theme-color" content="#0072ff" />
    <link href="./resources/bootstrap4.1.1.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./style.css" rel="stylesheet" id="bootstrap-css">
    <script src="./resources/jquery3.2.1.min.js"></script>
    <script src="./resources/bootstrap4.1.1.min.js"></script>
</head>
<body>
    <div id="xbg"></div>
    <div class="xcontainer">
        <div class="container xcontact-form">
            <!--<div class="contact-image" style="text-align: center;margin:30px;">
                <!--https://image.ibb.co/kUagtU/rocket_contact.png->
                <img src="bg2.jpg" alt="xrocket_contact" class="rounded"/>
            </div>-->
            <form method="post">
                
                <div style="margin-top: 4%;">
                   <h3 style="color:white;font-size: 1.5em;">Drop Us Your Feedback 
                        
                   </h3><br>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Name *" value="" style="font-size: 30px;" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" style="font-size: 30px;"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Phone No *" value="" style="font-size: 30px;"/>
                        </div>
                       
                        <div class="xform-group" >
                            <div class="rate" xstyle="background-color: white;">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                       
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder=" Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="submit" name="btnSubmit" class="btnContact" value="Send Message" style="font-size: 30px;width: 280px;background: orange;color:white;" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>


</body>
</html>
